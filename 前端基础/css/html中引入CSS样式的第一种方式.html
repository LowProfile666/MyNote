<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>html中引入css样式的第一种方式：内联定义</title>
	</head>
	<body>
		<!--
			 width ：宽度
			 height ：高度
			 background-color ：背景颜色
			 display ：布局样式
			 display:none 隐藏
			 display:block 显示
		-->
		<div style="width:300px;height: 300px;background-color: gainsboro;display: block;border-style: solid; border-width: 1px;border-color: red;"></div>
		<br />
		<!-- 样式还能这样写
				border:1px solid black
		 -->
		<div style="width:300px;height: 300px;background-color: gainsboro;display: block;border:1px solid black"></div>
		
	</body>
</html>
