<head>
    <meta charset="utf-8" />
    <title>字体粗细属性</title>
    <!-- 
        font 简写属性在一个声明中设置所有字体属性。
        属性顺序：
            font-style
            font-variant
            font-weight
            font-size/line-height
            font-family

        可以不设置其中的某个值，比如 font:100% verdana; 也是允许的。
        未设置的属性会使用其默认值。
     -->
    <style>
        #one {
            /* font-family: "微软雅黑";
            font-size: 20px;
            font-style: italic;
            font-weight: bold; */

            /*  其他字体属性 字体大小 字体族 */
            font: italic bold 50px "微软雅黑";
        }
    </style>

<body>
    <p id="one">动力节点powernode1</p>
</body>

</html>
