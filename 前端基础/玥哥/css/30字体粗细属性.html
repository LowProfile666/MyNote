<head>
    <meta charset="utf-8" />
    <title>字体粗细属性</title>
    <!-- 
        font-weight 属性设置文本的粗细。
            值          描述
            normal	    默认值。定义标准的字符。
            bold	    定义粗体字符。
            bolder	    定义更粗的字符。
            lighter	    定义更细的字符。
            inherit	    规定应该从父元素继承字体的粗细。

            定义由粗到细的字符：400 等同于 normal，而 700 等同于 bold。
            100、200、300、400、500、600、700、800、900
     -->
    <style>
        #one {
            font-weight: normal;
        }

        #two {
            font-weight: lighter;
        }

        #three {
            font-weight: bold;
        }

        #four {
            font-weight: bolder;
        }
    </style>

<body>
    <p id="one">动力节点powernode1</p>
    <p id="two">动力节点powernode2</p>
    <p id="three">动力节点powernode3</p>
    <p id="four">动力节点powernode4</p>
</body>

</html>
