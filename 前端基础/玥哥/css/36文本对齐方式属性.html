<head>
    <meta charset="utf-8" />
    <title>文本对齐方式属性</title>
    <!-- 
        text-align 属性规定元素中的文本的水平对齐方式。
            值          描述
            left	    把文本排列到左边。默认值：由浏览器决定。
            right	    把文本排列到右边。
            center	    把文本排列到中间。
            justify	    实现两端对齐文本效果。
            inherit	    规定应该从父元素继承 text-align 属性的值。
     -->
    <style>
        p {
            text-align: right;
        }
    </style>

<body>
    <p>段落</p>
</body>
