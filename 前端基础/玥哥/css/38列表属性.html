<head>
    <meta charset="utf-8" />
    <title>列表属性</title>
    <!-- 
        list-style-type 属性设置列表项标记的类型。
     -->
    <style>
        ol {
            list-style-type: upper-alpha;
        }
    </style>

<body>
    <ol>
        <li>抽烟</li>
        <li>喝酒</li>
        <li>烫头</li>
    </ol>
</body>

</html>
