<head>
    <meta charset="utf-8" />
    <title>文本缩进属性</title>
    <!-- 
        text-indent 属性规定文本块中首行文本的缩进。
            值	        描述
            length	    定义固定的缩进。默认值：0。
            %	        定义基于父元素宽度的百分比的缩进。
            inherit	    规定应该从父元素继承 text-indent 属性的值。
     -->
    <style>
        p {
            text-indent: 40px;
            font-size: 20px;
        }
    </style>

<body>
    <p>本书从初学者的角度出发，作为实战型Java零基础书籍，本书不做大量的学术性研究，而是把企业实战开发中用到的知识点进行精细讲解，把使用频率非常低的技术进行告知性讲解，把淘汰的技术进行屏蔽。为学员减负，让学员把主要精力用在学习当下火热的技术上，真正达到学以致用和知其然知其所以然。
    </p>
</body>

</html>
