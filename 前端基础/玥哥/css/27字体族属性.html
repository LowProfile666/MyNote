<head>
    <meta charset="utf-8" />
    <title>字体样式属性</title>
    <style>
        p {
            font-family: "华文琥珀", "楷体", "微软雅黑";
            /* font-family 规定元素的字体系列。
                可以把多个字体名称作为一个“回退”系统来保存。如果浏览器不支持第一个字体，则会尝试下一个。
                也就是说，font-family 属性的值是用于某个元素的字体族名称或/及类族名称的一个优先表。
                浏览器会使用它可识别的第一个值。
            */
        }
    </style>

<body>
    <p>段落</p>
</body>
