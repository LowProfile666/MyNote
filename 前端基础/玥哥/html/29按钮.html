<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <title>按钮</title>
</head>

<body>
    <form action="#">
        用户名 <input type="text" name="username">
        <br>
        提交<input type="submit" value="提交数据">
        <!-- submit按钮，默认value为：提交 -->
        <br>
        重置<input type="reset" value="重置数据">
        <!-- reset按钮，默认value为：重置 -->
        <br>
        普通按钮<input type="button" value="普通按钮">
        <!-- button按钮，没有默认value -->
    </form>
</body>

</html>
