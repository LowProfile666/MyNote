<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <title>label标签</title>
</head>

<body>
    <form action="#">
        <label for="inputText">用户名</label>
        <!-- for表示指向的控件的id -->
        <!-- label标签的效果：当点击 用户名 的时候，会跳到 inputText 控件处 -->
        <input id="inputText" type="text" name="username">
        <br>
    </form>
</body>

</html>
