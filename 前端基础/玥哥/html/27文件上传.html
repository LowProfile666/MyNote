<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <title>文件上传</title>
</head>

<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <!-- get方式：信息会在地址栏上显示出来；允许提交的数据量比较小
             post方式：信息不会在地址栏上显示出来，允许提交的数据量较大
             enctype：指定提交时，数据以什么方式进行传输 -->
        上传头像 <input type="file" name="file">
        <br>
        <input type="submit" value="提交数据">
    </form>
</body>

</html>
