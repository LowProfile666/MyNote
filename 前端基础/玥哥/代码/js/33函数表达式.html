<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <title>函数表达式</title>
    <!-- 
        var 函数名 = function (参数1, 参数2, ... , 参数3) {
            // 需要执行的代码块 
         }
     -->
    <script>
        var fun = function (a, b) {
            return a + b;
        }

        var num = fun(2, 3);
        console.log(num);

    </script>
</head>

</body>
