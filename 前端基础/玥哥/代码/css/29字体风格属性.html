<head>
    <meta charset="utf-8" />
    <title>字体风格属性</title>
    <!-- 
        font-style 属性定义字体的风格。
            值          描述
            normal	    默认值。浏览器显示一个标准的字体样式。
            italic	    浏览器会显示一个斜体的字体样式。
            oblique	    浏览器会显示一个倾斜的字体样式。
            inherit	    规定应该从父元素继承字体样式。
     -->
    <style>
        #one {
            font-style: italic;
        }
    </style>

<body>
    <p id="one">动力节点powernode1</p>
    <p id="two">动力节点powernode2</p>
</body>

</html>
