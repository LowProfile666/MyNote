<head>
    <meta charset="utf-8" />
    <title>文本间距属性</title>
    <!-- 
        letter-spacing 属性增加或减少字符间的空白（字符间距）。
            值          描述
            normal	    默认。规定字符间没有额外的空间。
            length	    定义字符间的固定空间（允许使用负值）。
            inherit	    规定应该从父元素继承 letter-spacing 属性的值。

        word-spacing 属性增加或减少单词间的空白（即字间隔）。
            值	        描述
            normal	    默认。定义单词间的标准空间。
            length	    定义单词间的固定空间。
            inherit	    规定应该从父元素继承 word-spacing 属性的值。
     -->
    <style>
        /* #one {
            letter-spacing: 10px;
        } */

        /* #one {
            word-spacing: 30px;
        } */

        /* #two {
            letter-spacing: 10px;
        } */

        #two {
            word-spacing: 30px;
        }
    </style>

<body>
    <p id="one">people mountain people sea</p>
    <p id="two">人山人海</p>
</body>

</html>
