<head>
    <meta charset="utf-8" />
    <title>通用兄弟选择器</title>
    <!-- 如果你想选中一个元素的兄弟元素，即使它们不直接相邻，你还是可以使用通用兄弟关系选择器（~）。 -->
    <style>
        h1~p {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <h1>标题</h1>
        <p>段落1</p>
        <p>段落2</p>
        <div>
            <p>内嵌段落</p>
        </div>
        <p>段落3</p>
    </div>
</body>

</html>
