<head>
    <meta charset="utf-8" />
    <title>子代选择器</title>
    <!-- 子代关系选择器是个大于号（>），只会在选择器选中直接子元素的时候匹配。
         继承关系上更远的后代则不会匹配。 -->
    <style>
        ul>li {
            color: red;
        }
    </style>
</head>

<body>
    <ul>
        <li>Unordered item</li>
        <li>Unordered item</li>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
        </ol>
    </ul>
</body>

</html>
