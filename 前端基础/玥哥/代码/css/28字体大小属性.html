<head>
    <meta charset="utf-8" />
    <title>字体样式属性</title>
    <!-- 
        font-size 属性可设置字体的尺寸。
            值	        描述
            xx-small    把字体的尺寸设置为不同的尺寸，从 xx-small 到 xx-large。
            x-small
            small
            medium      默认值：medium = 16px
            large
            x-large
            xx-large

            smaller	    把 font-size 设置为比父元素更小的尺寸。
            larger	    把 font-size 设置为比父元素更大的尺寸。
            length	    把 font-size 设置为一个固定的值。
            %	        把 font-size 设置为基于父元素的一个百分比值。
            inherit	    规定应该从父元素继承字体尺寸。
    -->
    <style>
        span {
            /* font-size: xx-small; */
            /* font-size: 16px; */

            /* font-size: smaller; */
            /* font-size: 120%; */

            font-size: 0.8em;
        }

        p {
            font-size: 20px;
        }
    </style>

<body>
    <p>
        段落
        <span>行内</span>
        段落
    </p>
</body>

</html>
