<head>
    <meta charset="utf-8" />
    <title>后代选择器</title>
    <!-- 后代选择器——典型用单个空格（" "）字符——组合两个选择器 -->
    <style>
        ul li {
            color: red;
        }
    </style>
</head>

<body>
    <ul>
        <li>Unordered item</li>
        <li>Unordered item</li>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
        </ol>
    </ul>
</body>

</html>
