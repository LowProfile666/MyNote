<head>
    <meta charset="utf-8" />
    <title>邻接兄弟选择器</title>
    <!-- 邻接兄弟选择器（+）用来选中恰好处于另一个在继承关系上同级的元素旁边的物件。 -->
    <style>
        h1+p {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <h1>标题</h1>
        <p>段落1</p>
        <p>段落2</p>
    </div>
</body>

</html>
