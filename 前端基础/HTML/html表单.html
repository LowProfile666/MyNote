<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单form</title>
	</head>
	<body>
		<!-- 表单有什么用
				收集用户信息，表单展现之后，用户填写表单，点击提交数据给服务器
			怎么画一个表单
				使用form标签
			一个网页当中可以有多个表单form
			表单最终是需要提交数据给服务器的
				<form action="服务器地址"></action>
				action属性用来指定数据提交给哪个服务器
				action属性和超链接的href属性一样，都可以向服务器发送请求（request）
		-->
		<form action="https://www.baidu.com/" >
			<!-- 
				 画一个提交按钮，这个按钮可以提交表单 
				 画按钮可以使用input输入域，type="submit"的时候表示该按钮是一个提交按钮，具有提交表单的能力 
				 对于按钮来说，按钮的value属性用来指定按钮上的显示的文本信息 
			-->
			<input type="submit" value="提交"/>

			<!-- 这是一个普通按钮，不具备提交表单的能力 -->
			<input type="button" name="" id="" value="设置按钮上显示的文本" />
		</form>
		
		<!-- 这个按钮和普通的超链接没什么太大的区别，（超链接和表单都可以向服务器发送请求，只不过表单发送请求的同时可以携带数据） -->
		<form action="https://www.baidu.com/" >
			<input type="submit" value="百度"/>
		</form>
		
		<form action="http://localhost:88/">
			用户名<input type="text"/><br>
			密码<input type="password"/><br>
			<input type="submit" value="登录"/>
		</form>
		
		<!-- submit必须放到form标签内部 -->
		<!-- reset必须放到标签内部 -->
		<!-- 表单是以什么格式提交数据给服务器的？
			http://localhost:88/?username=12&usrpwd=12
			格式：action?name=value&name=value&name=value....（http协议规定的，必须以这种格式提交给服务器）
			重点强调，表单项写了name属性的，一律会提交给服务器，不想提交这一项，就不要写name属性
			
			文本框和密码框的value不需要程序员指定，用户输入什么value就是什么
			当name没有写的时候，该项不会提交给服务器
			当value没有写的时候，value的默认值是空字符串"",会将空字符串提交给服务器，Java代码得到的是String username = "";
		-->
		<form action="http://localhost:88/">
			<table>
				<tr>
					<th>用户名</th>
					<td><input type="text" name="username"/></td>
				</tr>
				<tr align="center">
					<th>密码</th>
					<td><input type="password" name="usrpwd"/></td>
				</tr>
				<tr align="center">
					<td colspan="2" >
						<input type="submit" value="登录"/>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="reset" value="清空"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
