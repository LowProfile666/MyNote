<!doctype html>
<html>
	<head>
		<title>HTML的表格-thead tbody tfoot标签</title>
		<!--在table中不是必须的，只是这样做便于 后期的js代码的编写-->
	</head>
	<body>
		<table border="1px" width="50%">
			<!--头-->
			<thead>
				<tr>
				<!-- th 标签也是单元格标签，比td 多的是剧中、加粗-->
					<th>员工编号</th>
					<th>员工薪资</th>
					<th>部门名称</th>
				</tr>
			</thead>
			<!--体-->
			<tbody>
				<tr align="center">
					<td>a</td>
					<td>b</td>
					<td>c</td>
				</tr>
				<tr align="center">
					<td>d</td>
					<td>e</td>
					<td>f</td>
				</tr>
				<tr align="center">
					<td>g</td>
					<td>h</td>
					<td>i</td>
				</tr>
			</tbody>
			<!--脚-->
			<tfoot>
				<tr align="center">
					<td>g</td>
					<td>h</td>
					<td>i</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
