<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片img</title>
	</head>
	<body>
		<!-- 
			设置图片宽度和高度的时候，只是设宽度，高度会进行等比例缩放
			img标签就是图片标签
			src属性是图片的路径
			width设置宽度
			height设置高度
			title设置鼠标悬停时显示的信息
			alt设置图片加载失败时显示的提示信息
		 -->
		<img src="image/baidulogo.png" width="100px" title="百度的logo" alt="找不到图片"/>
		<br>
		<img src="image/baidulogo.png" />
	</body>
</html>
