<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>div和span</title>
	</head>
	<body>
		<!-- 
			1、div和span是什么？有什么用？
				div和span都可以称为“图层”
				图层的通是为了保证页面可以灵活的布局
				图层就是一个一个的盒子，div嵌套就是盒子套盒子
				div和span是可以定位的，只要定下div的左上角的x轴和y轴即可
			2、其实最早的网页是采用table布局的，但是table布局不灵活、太死板
			现代的网页开发中div布局使用最多，几乎很少使用table进行布局
			3、div和span 的区别
				div独自占用一行（默认i情况下）
				span不会独自占用一行
		 -->
	<div id="div1">我是一个div1</div>
	<div id="div2">我是一个div2</div>
	<span id="span1">我是一个span1</span>
	<span id="span2">我是一个span2</span>
	<div id="div3">
		<div id="div3.1">
			test
		</div>
	</div>
	</body>
</html>
