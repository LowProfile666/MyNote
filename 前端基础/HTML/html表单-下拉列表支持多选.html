<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>下拉列表支持多选</title>
	</head>
	<body>
		<!-- multiple="multiple" 支持多选的 size设置显示条目的数量 -->
		<select multiple="multiple" size="2">
			<option >湖北</option>
			<option >湖男</option>
			<option >山东</option>
			<option >山西</option>
		</select>
	</body>
</html>
