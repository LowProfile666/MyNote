<!doctype html>
<html>
	<head>
		<title>HTML的表格-th标签</title>
	</head>
	<body>
		<table border="1px" width="50%">
			<tr>
			
				<td>员工编号</td>
				<td>员工薪资</td>
				<td>部门名称</td>
			</tr>
			<!-- th 标签也是单元格标签，比td 多的是剧中、加粗-->
			<tr>
				<th>员工编号</th>
				<th>员工薪资</th>
				<th>部门名称</th>
			</tr>
		</table>
	</body>
</html>
