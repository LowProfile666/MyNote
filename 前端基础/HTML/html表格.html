<!doctype html>
<html>
	<head>
		<title>HTML的表格</title>
	</head>
	<body>
	<br><br><br><br>
	<h1 align=center>信息列表</h1>
	<center>这样也可以居中</center>
	<hr>
		<!--table 表示一个表格，tr 表示一行，td 表示一格
			border=1px 设置表格的边框为1像素宽度
			width=300px 设置表格的宽
			width=60% 用比例设置宽，可以随着窗口的变化而变化
			height=150px 设置表格的高度
		-->
		<!-- 
			<table border=1px width=300px> 
		-->
		<table align=center border=1px width=60% height=150px>
		<!--align 对齐方式-->
			<tr align="center">
				<td>a</td>
				<td>b</td>
				<td>c</td>
			</tr>
			<tr>
				<td>d</td>
				<td>e</td>
				<td>f</td>
			</tr>
			<tr>
				<td>g</td>
				<td>h</td>
				<td align="center">i</td>
			</tr>
		</table>
	</body>
</html>
