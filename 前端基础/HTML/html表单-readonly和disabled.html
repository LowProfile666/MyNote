<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>readonly和disabled</title>
	</head>
	<body>
		<form action="http://localhost:88">
			<!-- readonly 和 disabled 相同点：都是只读不能修改
			 但是readonly可以提交给服务器，disable数据不会提交（即使有name属性也不会提交）
			 -->
			用户代码<input type="text" name="usercode" value="110" readonly/>
			用户姓名<input type="text" name="username" value="120" disabled/>
			<input type="submit" value="提交数据" />
		</form>
	</body>
</html>
