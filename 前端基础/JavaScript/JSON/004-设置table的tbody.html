<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置table的tbody</title>
	</head>
	<body>
		<script type="text/javascript">
			// 有这些json数据
			var data = {
				"total" : 0,  
				"emps" : [
					{"empno" : 1,"empname" : "Jack"},
					{"empno" : 2,"empname" : "John"},
					{"empno" : 3,"empname" : "Alice"},
					{"empno" : 4,"empname" : "Bob"},
					{"empno" : 5,"empname" : "Tom"}
				]
			}
			
			//  希望把数据展示到table中 
			window.onload = function(){
				var displayElt = document.getElementById("display");
				displayElt.onclick = function(){
					var emps = data.emps;
					var html = "";
					for(var i = 0;i < emps.length;i++){
						var emp = emps[i];
						html += "<tr>";
						html += "<td>"+emp.empno+"</td>";
						html +=	"<td>"+emp.empname+"</td>";
						html += "</tr>";
						data.total++;
					}
					document.getElementById("tbodyId").innerHTML = html;
					document.getElementById("count").innerHTML = data.total;
				}
			}
		</script>
		<h1>员工信息表</h1>
		<input type="button" value="显示员工信息" id="display"/>
		<hr >
		<table border="1px" width="50%">
			<tr>
				<th>员工编号</th>
				<th>员工姓名</th>
			</tr>
			<tbody id="tbodyId">
				<!-- <tr>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>

				</tr>
				<tr>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
				</tr> -->
			</tbody>
			总共<span id="count">0</span>条数
		</table>
	</body>
</html>
