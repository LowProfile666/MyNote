<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>String类型</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				String 类型：
				1、在JS当中，字符串可以使用单引号，也可以使用双引号
					var str = "abc";
					var str = 'abc;
				2、在JS中，怎么创建字符串对象
					两种方式：
						1、var s = "abc";
						2、（使用JS内置的支持类String）：var s2 = new String("abc");
						需要注意的是：String是一个内置的类，可以直接用，String 的父类是Object
				3、无论小string或者大string，他们的属性和函数都是通用的
				4、关于string的常用属性和函数
					常用属性：
						length 获取字符串长度
					常用函数：
						indexOf			：获取指定字符串在当前字符串中第一次出现处的索引
						lastIndexOf		：获取指定字符串在当前字符串中最后一次出现处的索引
						replace			：替换
						substr			：截取子字符串
						substring		：截取子字符串
						toLowerCase		：转换小写
						toUpperCase		：转换大写
						split			：拆分字符串
			*/
			//小string（属于原始类型String）
			var str = "abc";
			alert(typeof str);	//"String"
			
			//大string（属于Object类型）
			var str1 = new String("abcdef");
			alert(typeof str1);	//"Object"
			
			//获取字符串的长度
			alert(str.length);
			alert(str1.length);
			
			//常用函数演示
			alert("http://www.baidu.com".indexOf("http"));	//0
			alert("http://www.baidu.com".indexOf("https"));//负数，-1
			
			//判断一个字符串中是否包含某个子字符串
			alert("http://www.baidu.com.".indexOf("https") >= 0? "包含" : "不包含");	//不包含
			
			//替换,replace只替换了第一个
			alert("name=value%name=value%name=value".replace("%","&"));	//name=value&name=value%name=value
			//想全部替换掉需要使用正则表达式
			
			//考点：经常问，substr 和 substring 的区别
			//substr(startIndex,length)
			alert("abcdefg".substr(2,4));	//cdef
			//substring(startIndex,endIndex),注意：不包含endIndex
			alert("abcdefg".substring(2,4));//cd
		</script>
	</body>
</html>
