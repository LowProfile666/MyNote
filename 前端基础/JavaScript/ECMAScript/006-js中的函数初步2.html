<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js中的函数初步2</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				java中的方法有重载机制，js中的函数可以重载吗
				js函数在调用的时候，参数的类型没有限制，并企鹅参数的个数也灭有限制，很随意（弱类型）
				
				重载的含义
					方法名或者函数名一样，形参不同（个数、类型、顺序）
			*/
		   function sum(a,b){
			   return a+b;
		   }
		   
		   //调用函数sum
		   var ret = sum(12,25);
		   alert("ret = " + ret);
		   
		   var ret2 = sum("jack");	//jack 赋值给了a变量，b变量没有赋值系统默认赋值undefined
		   alert("ret2 = " + ret2);	//ret2 = jackundefined
		   
		   var ret3 = sum();
		   alert("ret3 = " + ret3);	//ret3 = NaN, NaN是一个具体存在的值，该值表示不是数字，Not a Number
		   
		   var ret4 = sum(1,2,3);
		   alert("ret4 = " + ret4);	//ret4 = 3
		   
		   //在JS中，函数的名字不能重名，当函数重名的时候，后声明的函数会将之前声明的同名函数覆盖
		   function test(uesrname){
			   alert("test1111");
		   }
		   function test(){
			   alert("test22222");
		   }
		   
		   test("zhangsan");	//会执行后面的哪一个函数
		</script>
	</body>
</html>
