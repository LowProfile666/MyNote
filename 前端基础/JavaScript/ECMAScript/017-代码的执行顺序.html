<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>代码的执行顺序</title>
	</head>
	<body>
		
		<script type="text/javascript">
			window.onload = function(){
				document.getElementById("btn").onclick = function(){
					alert("关于代码执行的顺序");
				};
			};
		</script>
		
		<input type="button" value="hello" id="btn" />
		
	</body>
</html>
