<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js中的数据类型</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				1、虽然js中的变量在声明的时候不需要指定数据类型，但是在赋值，每一个数据还是有类型的
				js中数据类型有：原始类型、引用类型
					原始类型：Undefined，Number，String，Boolean，Null
					引用类型：Object以及Object子类
				2、ES规范（ECMAScript规范），在ES6之后，又基于以上的6种类型之外添加了一种新的类型：Symbol
				3、js中有一个运算符叫做typeof，这个运算符可以在程序的运行阶段动态的获取变量的数据类型
					typeof 语法：typeof 变量名
					typeof 结果是以下6个字符串之一：注意全部是小写
						"undefined"
						"number"
						"string"
						"boolean"
						"object"
						"function"
				4、在js中比较字符串是否相等使用“==”完成
				5、Null类型只有一个值：null
					 alert(typeof null);	//"objeck"
			*/
		   //求和，要求a和b 将来的数据类型必须是数字，不能是其他类型
		   function sum(a,b){
				if(typeof a == "number" && typeof b == "number")
					return a + b;
				alert(a + "," + b + "必须是数字！");
		   }
		   alert(sum("acc",true));		//undefined
		   
		   var i;
		   alert(typeof i);		//"undefined"
		   
		   var k = 10;
		   alert(typeof k);		//"number"
		   
		   var f = "abc";
		   alert(typeof f);		//"string"
		   
		   var g = 'aaa';
		   alert(typeof g);		//"string"
		   
		   var n = false;
		   alert(typeof n);		//"boolean"
		   
		   alert(typeof sum);	//"function"
		   
		   var m = null;
		   alert(typeof m);		//"object"
		   
		   var obj = new Object();
		   alert(typeof obj);	//"objeck"
		   
		</script>
	</body>
</html>
