<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js的常用事件</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				JS 中的事件
					blur 		失去焦点
					focus 		获得焦点
					
					click 		鼠标单击
					dbclick 	鼠标双击
					
					keydown 	键盘按下
					keyup 		键盘弹起
					
					mousedown 	鼠标按下
					mouseup 	鼠标弹起
					mousemove 	鼠标移动
					mouseout 	鼠标离开
					mouseover 	鼠标经过
					
					reset 		表单重置
					submit 		表单提交
					
					change 		下拉列表选中项改变，或文本框内容改变
					select 		文本被选定
					load 		页面加载完毕(整个HTML页面中所有的元素全部加载完毕之后发生)
					
				任何一个事件都会对应一个事件句柄，事件句柄就是在事件前面添加 on
				onXXX这个事件句柄出现在一个标签的属性位置上（事件句柄以属性的形式存在）
			*/
		   
		   // sayHello()对于当前程序来说，被称为回调函数（callback函数）
		   // 回调函数的特点：自己把这个函数代码写出来了，但是这个函数不是自己负责调用，由其他程序员负责调用该函数
		    
		   function sayHello(){
			   alert("hello");
		   }
		</script>
		<!-- 注册事件的第一种方式，直接在标签中使用事件句柄 -->
		<!-- 以下代码的含义是：将sayHello函数注册到按钮上，等待click事件发生之后，该函数被浏览器调用，我们成这个函数为回调函数 -->
		<input type="button" value="hell1" onclick="sayHello()" />
		
		<input type="button" id="mybtn" value="hello2" />
		<input type="button" id="mybtn1" value="hello3" />
		<script type="text/javascript">
			/*
				第二种注册方式，是使用纯js代码完成事件的注册
			*/
		   function doSome(){
			   alert("doSome>……");
		   }
		   //第一步：先获取这个按钮对象(document是全部小写，内置对象，可以直接使用，document就代表整个HTML页面)
		   var btnObj = document.getElementById("mybtn");
		   //第二步：给按钮对象的onclick属性赋值
		   btnObj.onclick = doSome;  // 注意：千万不要加小括号，btnObj.onclick = doSome() ，这是错误的写法
									 //这行代码的含义是，将回调函数doSome注册到click事件上
		   
		   var btnObj1 = document.getElementById("mybtn1");
		   btnObj1.onclick = function(){	//这个函数没有名字，叫做 匿名函数，这个匿名函数也是一个回调函数
			   alert("这是一个匿名函数")		//这个函数在页面打开的时候只是注册上，不会被调用，在click事件发生后才会调用
		   };
		   
		</script>
		
	</body>
</html>
