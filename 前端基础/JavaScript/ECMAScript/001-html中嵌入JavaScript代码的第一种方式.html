<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>html中嵌入JavaScript代码的第一种方式</title>
	</head>
	<body>
		<!-- 1、要实现功能：
				用户点击以下代码，弹出消息框
				
			2、JS是一门事件驱动型的变成语言，依靠事件去驱动，然后执行对应的程序，
				在JS中有很多事件，其中有一个事件叫做：鼠标单击，单词：click，并且任何事件都会对应一个事件句柄叫做：onclick
				【注意：事件和事件句柄的区别：事件句柄是在事件单词前添加一个on】
				而事件句柄是以HTML标签的属性存在的
				
			3、onclick="js代码"，执行原理是什么
				页面打开的时候，js代码并不会执行，只是这段代码注册到按钮的click事件上了
				等这个按钮发生click事件之后，注册在onclick后面的js代码就会被浏览器自动调用
				
			4、怎么使用js代码弹出消息框
				在js中有一个内置的对象叫做window，全部小写，可以直接拿来使用，window代表的是浏览器对象
				window对象有一个函数叫做：alert，用法是：window.alert("消息")，这样就可以弹窗了
				
			5、JS中的字符串可以使用双引号也可以使用单引号
			
			6、JS中的一条语句结束之后，可以使用分号“；”也可以不用
		-->
		<!-- 外面用的是双引号，里面就只能用单引号 -->
		<input type="button" value="hello" onclick="window.alert('hello world')"/>
		<!-- 外面用的是单引号，里面就只能用双引号 -->
		<input type="button" value="hello" onclick='window.alert("hello world2")'/>
		<!-- 这个可以接连跳出三个消息窗口 -->
		<input type="button" value="hello" onclick="window.alert('hello world')
													window.alert('hello js')
													window.alert('hhhhhhh')"/>
		<!-- window. 可以省略不写 -->
		<input type="button" value="hello" onclick="alert('hello world')
													alert('hello js')
													alert('hhhhhhh')"/>
	</body>
</html>
