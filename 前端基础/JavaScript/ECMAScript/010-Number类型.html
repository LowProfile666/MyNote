<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Number类型</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				1、number类型包括哪些值？
					-1、0、1、1.2、3.14……NaN、Infinity
					整数、小数、正数、负数、不是数字、无穷大都属域number类型
				2、isNaN()：结果是true表示不是一个数字，结果是false表示是一个数字
				3、parseInt()：
				4、parseFloat()：
				5、Math.ceil():(Math是数学类，数学类当中有一个函数叫做ceil()，作用是向上取整)
			*/
		   var v1 = 1;
		   var v2 = 3.14;
		   var v3 = -100;
		   var v4 = NaN;
		   var v5 = Infinity;
		   var v6 = "100";
		   
		   //"number"
		   alert(typeof v1);
		   alert(typeof v2);
		   alert(typeof v3);
		   alert(typeof v4);
		   alert(typeof v5);
		   alert(typeof v6);
		   
		   //关于NaN（表示Not a Number,不是一个数字，但属于number）
		   //什么情况下结果是一个NaN
		   //运算结果本来应该是一个数字，最后算完不是一个数字的时候，结果是NaN
		   var a = 100;
		   var b = "china";
		   alert(a / b);	//NaN，除号显示最后结果应该是一个数字，但是运算的过程中导致最后不是一个数字，那么最后结果是NaN
		   
		   var c = "abc";
		   var e = 100;
		   alert(e + c);	//100abc，+ 号两边有一个是字符串的话，会做字符串拼接，而不是加法
		   
		   //Infinity（当除数为0的时候，结果为无穷大）
		   alert(10 / 0);	
		   
		   //思考：js中10/3=？
		   alert(10 / 3);	//3.333333333333
		   
		   //关于isNaN函数
		   //用法：isNaN（数据），结果是true表示不是一个数字，结果是false表示是一个数字
		   function sum(a,b){
			   if(isNaN(a) || isNaN(b)){
				   alert("参与运算的必须是数字！");
				   return;
			   }
			   return a+b;
		   }
		   alert(sum(100,"bc"));	//undefined
		   alert(sum(100,200));		//300
		   alert(sum(100,"100"));	//100100，sum返回了个100和"100"拼接而成的字符串
		   
		   //parseInt():可以将字符串自动转换成数字，并且取整数位
		   alert(parseInt("3.99999"));	//3
		   alert(parseInt(3.99999));	//3
		   
		   //parseFloat():可以将字符串自动转换为数字
		   alert(parseFloat("3.14") + 1);	//4.14(0000000000001)
		   alert(parseFloat("3.2"));		//3.2
		   
		   //Math.ceil()
		   alert(Math.ceil("2.1"));		//3
		</script>
	</body>
</html>
