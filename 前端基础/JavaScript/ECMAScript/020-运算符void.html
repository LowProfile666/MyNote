		<!-- 以下的超链接点击后会跳转到新的这个页面，因为href=""代表着本身这个页面
		<a href = "" onclick="alert('test code')">
			既保留住超链接的样式，同时用户点击超链接的时候执行一段js代码，但页面不能跳转
		</a> 
		-->
		
		<!--
			void 运算符语法：void（表达式）
			运算原理：执行表达式，但不返回任何结果
				不能直接void(0)写在href后面，因为系统会认为他是一个路径
				要这样写：javascript:void(0)
				其中javascrip：作用是告诉浏览器后面是一段js代码
		 -->
		<a href = "javascript:void(0)" onclick="alert('test code')">
			既保留住超链接的样式，同时用户点击超链接的时候执行一段js代码，但页面不能跳转
		</a>
	</body>
</html>
