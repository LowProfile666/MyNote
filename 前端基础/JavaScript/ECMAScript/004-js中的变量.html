<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js中的变量</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				回顾Java中的变量
					1、定义：数据类型 变量名；
					2、赋值：使用 = 运算符，变量名 = 值
					3、Java是一种强类型语言：要求变量声明时是什么类型以后永远就是这种类型
					类型：byte short int long float double boolean char
					占用字节：1 2 4 8 4 8 1 2
					
				JavaScript中的变量
					1、声明
						var 变量名
					2、赋值
						变量名 = 值
					3、JavaScript是一种弱类型语言，没有编译阶段，一个变量可以随意赋值，什么类型都行
			*/
		   var i;
		   alert("i = " + i); //i = undefined
		   //undefined 在js当中是一个具体存在值
		   //在JS中，当一个变量没有手动赋值的时候，系统默认赋值undefined
		   alert(undefined);
		   var k = undefined;
		   alert("k = " + k);
		   
		   //一个变量没有声明/定义直接访问
		   //alert(age); //语法错误，Uncaught ReferenceError: age is not defined
		   var a,b,c = 200;
		   alert("a = " + a);	//undefined
		   alert("b = " + b);	//undefined
		   alert("c = " + c);	//200
		</script>
	</body>
</html>
