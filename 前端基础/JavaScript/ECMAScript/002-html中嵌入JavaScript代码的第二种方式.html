<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>html中嵌入JavaScript代码的第二种方式</title>
	</head>
	<body>
		<!-- JavaScript的脚本块在一个页面当中可以出现多次，没有要求
			 JavaScript的脚本块出现的位置也没有要求，随意
		-->
		<!-- 这个按钮会在下面消息弹窗之前就会有的 -->
		<input type="button" value="我是一个按钮对象0" />
		<!-- 脚本块的方式 -->
		<script type="text/javascript">
		/*
			暴露在脚本块当中的程序，在页面打开的时候执行，
			并且遵守自上而下的顺序一次逐行执行（这个代码执行不需要事件）
		*/
	   // JS代码的注释：这是单行注释
	   /*
			这是多行注释，和Java一样
	   */
			window.alert("hello")//alert函数会阻塞整个HTMl页面的加载，直到用户点击确定
			
		</script>
		<input type="button" value="我是一个按钮对象1" />
	</body>
</html>
