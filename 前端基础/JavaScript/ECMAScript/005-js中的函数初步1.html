<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js中的函数初步1</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				1、js中的函数
					等同于Java中的方法，函数也是一段可以被重复利用的代码片段，一般都是可以完成某个特定功能的
				2、回顾Java方法
					[修饰符列表] 返回值类型 方法名（型参列表）{
						方法体：
					}
				3、js函数的定义格式：
				第一种：
					function 函数名（形参列表）{
						函数体
					}
				第二种：
					函数名 = function（形参列表）{
						函数体
					}
			*/
		   //定义函数
		   function sum(a,b){
			   //a和b都是局部变量、形参，a和b都是变量名，可以随意命名
			   alert(a+b);
		   }
		   sayHello = function(name){
			   alert("hello " + name)
		   }
		   //函数必须调用才能执行
		   sum(1,2);
		   sayHello("zhangshan");
		</script>
		
		<input type="button" value="hello" onclick="sayHello('jack')" />
		<input type="button" value="计算10和20的和" onclick="sum(10,20)" />
	</body>
</html>
