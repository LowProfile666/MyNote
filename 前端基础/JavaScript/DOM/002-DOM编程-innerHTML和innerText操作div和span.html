<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DOM编程-innerHTML和innerText操作div和span</title>
		<style type="text/css">
			#div1{
				background-color: aliceblue;
				width: 300px;
				height: 300px;
				border: 1px black solid;
				position: absolute;
				top: 100px;
				left: 100px;
			}
		</style>
	</head>
	<body>
		<!-- 
			innerText 和 innerHTML 属性的区别
				相同点：都是设置元素内部的内容
				不同点：
					innerHTML：会把后面的“字符串”当作一段HTML代码解释并执行
					innerText：即使后买你是一段HTML代码，也只是将其当作普通的字符串来看待
		 -->
		<script type="text/javascript">
			window.onload = function(){
				var btn = document.getElementById("btn");
				btn.onclick = function(){
					//设置div 的内容
					//1、获取div 对象
					var divElt = document.getElementById("div1");
					//2、使用innerHTML属性来设置元素内部的内容
					// divElt.innerHTML = "11111";
					// divElt.innerHTML = "<font color='red'>用户名不能为空</font>"
					divElt.innerText = "<font color='red'>用户名不能为空</font>"
				}
			}
		</script>
		<input type="button" value="设置div中的内容" id="btn" />
		<div id="div1"></div>
	</body>
</html>
