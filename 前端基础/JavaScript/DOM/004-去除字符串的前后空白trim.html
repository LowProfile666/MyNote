<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>去除字符串的前后空白trim</title>
	</head>
	<body>
		<script type="text/javascript">
			
			//低版本的IE浏览器步支持字符串的trim函数，怎么办？
			//可以自己对String类扩展一个全新的trim函数
			String.prototype.trim = function(){
				//去除当前字符串的前后空白
				//在当前的函数中的this代表的当前字符串
				// return this.replace("前空白","").replace("后空白","");
				// return this.replace(/^\s+/,"").replace(/\s+$/,"");
				return this.replace(/^\s+|\s+$/g,"");
			}
			window.onload = function(){
				//按钮点击事件
				document.getElementById("btn").onclick = function(){
					//获取用户名
					var username = document.getElementById("username").value;
					//去除前后空白
					username = username.trim();
					//测试
					alert("-->"+username+"<--")
				}
				//文本框回车事件
				document.getElementById("username").onkeydown = function(e){
					if(e.keyCode == 13){
						//获取用户名
						var username = document.getElementById("username").value;
						//去除前后空白
						username = username.trim();
						//测试
						alert("-->"+username+"<--")
					}
				}
			}
		</script>
		<input  type="text" id="username" />
		<input type="button" value="获取用户名" id="btn" />
	</body>
</html>
