<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>内置支持类Array</title>
	</head>
	<body>
		<script type="text/javascript">
			//创建长度为0的数组
			var arr = [];
			alert(arr.length);
			
			//数据类型随意
			var arr2 = [1,23,3.14,false,true,"abc"];
			alert(arr2.length);
			
			//下标会越界吗
			arr2[7] = "test";	//自动扩容
			
			//遍历
			for(var i = 0;i < arr2.length;i++){
				document.write(arr2[i]+"<br>");
			}
			
			//另一种创建数组的对象的方式
			var a = new Array();
			alert(a.length);
			
			var a2 = new Array(3);	//3表示长度
			alert(a2.length);	//3
			
			var a3 = new Array(3,2);// 3，2表示元素
			alert(a3.length);	//2
			
			var b = [1,2,3,4];
			var str = b.join("-");
			alert(str);	//1-2-3-4
			
			//在数组的末尾添加一个元素（数组长度+1）
			b.push(10);
			alert(b.join("-"))
			
			//将数组末尾的元素弹出（数组长度-1）
			var endElt = b.pop();
			alert(endElt);
			alert(b.join("-"));
			
			//注意:JS 中的数组可以自动模拟 栈 数据结构：先进后出
			//push压栈
			//pop出栈
			
		</script>
	</body>
</html>
