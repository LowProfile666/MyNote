<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		005页面
		<script type="text/javascript">
			/*如果当前这个窗口不是顶级窗口的话，将当前窗口设置为顶级窗口*/
			function setTop(){
				//window 是当前浏览器窗口，代表004.html
				//当前窗口 的顶级窗口如果不是自己
				//window.top 就是当前窗口对相应的顶级窗口
				//window.self 白哦是当前自己这个窗口
				//window.top 是003窗口
				//window.slef 是004窗口
				if(window.top != window.self){
					//将当前窗口设置为顶级窗口
					//window.self.location 是004的地址
					window.top.location = window.self.location;
				}
					
			}
		</script>
		
		<input type="button" value="如果当前这个窗口不是顶级窗口的话，将当前窗口设置为顶级窗口" onclick="setTop()" />
	</body>
</html>
