<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue的其它指令</title>
    <!-- 
         胡子语法的"闪现问题"，
            通常是因为数据在初始加载时尚未完全加载，导致模板中的 {{}} 表达式最初显示为未解析的占位符，然后在数据加载后才显示真实内容。

     -->
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 
        v-cloak 是一个用于解决闪现问题的特殊指令。
        它通常与 CSS 配合使用，可以防止未解析的 {{}} 表达式在页面加载时闪现。
        使用 v-cloak 可以确保 Vue.js 将模板渲染完成后再显示元素。
     -->
    <div id="app">
        <h1 v-cloak>{{msg}}</h1>
    </div>

    <script>
        // 模拟 vue.js 晚加载
        setTimeout(() => {
            let scriptElt = document.createElement('script')
            scriptElt.src = '../js/vue.js'
            document.head.append(scriptElt)
        }, 3000)

        // 模拟下面代码晚执行
        setTimeout(() => {
            const vm = new Vue({
                el : '#app',
                data : {
                    msg : 'Vue的其它指令'
                }
            })
        }, 4000)
    </script>
</body>
</html>
